<html>
  <head>
    <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
    <link rel="stylesheet" href="umamusu.css"/> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/i18n/ja.js"></script>
    <script src="umamusu.json.js"></script>
    <script src="umamusu_compatibility.json.js"></script>
    <script src="umamusu.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 class="title">ウマ娘相性表</h1>
      <div class="umamusu-selecter">
        <div class="parent">
          <div>
            親<select class="select2"></select>
          </div>
        </div>
        <div class="grandmother grandmother-left">
          <div>
            祖母<select class="select2"></select>
          </div>
          <div class="compatibility"></div>
        </div>
        <div class="grandmother grandmother-right">
          <div>
            祖母<select class="select2"></select>
          </div>
          <div class="compatibility"></div>
        </div>
      </div>
      <div class="sum_result">
        合計値: 
        <span class="sum_compatibility"></span>
      </div>
    </div>
    <input type="checkbox" class="set_other">目標以外のおすすめも表示する</input>
    <table class="race_list">
      <thead>
        <tr>
          <th>レース日</th>
          <th>グレード</th>
          <th>馬場</th>
          <th>距離</th>
          <th>レース目標人数</th>
          <th>その他</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
